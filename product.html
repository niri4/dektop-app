<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GST App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
<div class="container border border-dark">
      <h1>Products</h1>
      <form>
        <div class="form-group">
          <label for="ProductName">Product Name</label>
          <input type="text" class="form-control" id="ProductName" placeholder="Product Name">
        </div>
        <div class="form-group">
          <label for="ProductPrice">Product Price</label>
          <input type="number" class="form-control" id="ProductPrice" placeholder="Product Price">
        </div>
        <div class="form-group">
          <label for="Productode">HSN/SA code</label>
          <input type="text" class="form-control" id="ProductCode" placeholder="Product code">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="submit" id="submit">

        </div>
      </form>

      <table class="table">
  <caption>List of products</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">product name</th>
      <th scope="col">Product Price</th>
      <th scope="col">HSN/SA Code</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="product_id">
  </tbody>
</table>

</div>
    <script>
      require('./renderer.js')
      require('./product.js')
    </script>
  </body>
</html>
