<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shaperzz Billing App</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <!-- DATA TABLES -->
    <link href="./plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="./dist1/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="./dist1/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <script src="./jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="./jquery/popper.min.js" ></script>
    <script src="./jquery/jquery.min.js"></script>
   </head>
  <body class="skin-blue">
    <div class="wrapper">

      <header class="main-header">
        <a href="./bill.html" class="logo"><b>Shaperzz</b>Billing App</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="hidden-xs">Hi, User</span>
                </a>
                <ul class="dropdown-menu">
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="./user_profile.html" class="btn btn-success btn-flat">Profile</a>
                    </div>
                    <div class="pull-left" style="margin-Left: 28px;">
                      <a href="./reset_database.html" class="btn btn-danger btn-flat">Reset</a>
                    </div>
                    <div class="pull-right">
                      <a href="#" class="btn btn-warning btn-flat" id="logout">Log out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview active">
              <a href="./product.html">
                <i class="fa fa-shopping-cart"></i> <span>Product</span>
              </a>
            </li>
            <li class="treeview">
              <a href="./contactus.html">
                <i class="fa fa-address-book"></i> <span>Contacts</span>
              </a>
            </li>
            <li class="treeview">
              <a href="./transcation.html">
                <i class="fa fa-newspaper-o"></i> <span>Transcation History</span>
              </a>
            </li>
            <li class="treeview">
              <a href="./bill.html">
                <i class="fa fa-file-o"></i> <span>New Bill</span>
              </a>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Products
            <small>Products Detail</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Add Product</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form>
                    <div class="form-group">
                      <label for="ProductName">Product Name</label>
                      <input type="text" class="form-control" id="ProductName" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                      <label for="ProductPrice">Product Price</label>
                      <input type="number" class="form-control" id="ProductPrice" placeholder="Product Price">
                    </div>
                    <div class="form-group">
                      <label for="Productode">HSN/SA code</label>
                      <input type="text" class="form-control" id="ProductCode" placeholder="Product code">
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-success" value="submit" id="submit">

                    </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Product Detail</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table  class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">product name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">HSN/SA Code</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="product_id">

                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->

            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script>
    require("./plugins/jQuery/jQuery-2.1.3.min.js");
    require("./bootstrap/js/bootstrap.min.js");
    require("./plugins/datatables/jquery.dataTables.js");
    require("./plugins/datatables/dataTables.bootstrap.js");
    require("./plugins/slimScroll/jquery.slimscroll.min.js");
    require('./plugins/fastclick/fastclick.min.js');
    require("./dist1/js/app.min.js");
    require('./product.js')
    require('./credentil.js');

    </script>

    <!-- page script -->
    <script type="text/javascript">
      $(function () {
        $("#example1").dataTable();
        $('#example2').dataTable({
          "bPaginate": true,
          "bLengthChange": false,
          "bFilter": false,
          "bSort": true,
          "bInfo": true,
          "bAutoWidth": false
        });
      });
    </script>

  </body>
</html>
