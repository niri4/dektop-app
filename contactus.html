<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GST App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
<div class="container border border-dark">
      <h1>Contacts</h1>
      <form>
        <div class="form-group">
          <label for="Name">Contact Name</label>
          <input type="text" class="form-control" id="Name" placeholder="Contact Name" required>
        </div>
        <div class="form-group">
          <label for="Name">GSTIN</label>
          <input type="text" class="form-control" id="gstin" placeholder="GSTIN" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Contact Address" required>
          <input type="text" class="form-control mt-2" id="address1" placeholder="Contact Address">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="state" required>
        </div>
        <div class="form-group">
          <label for="place">place</label>
          <input type="text" class="form-control" id="place" placeholder="Place">
        </div>
        <div class="form-group">
          <label for="place">Pincode</label>
          <input type="number" class="form-control" id="pincode" placeholder="Pincode">
        </div>
        <div class="form-group">
          <label for="place">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Country">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="submit" id="submit">

        </div>
      </form>
      <table class="table">
  <caption>List of Contacts</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Contact Name</th>
      <th scope="col">Address</th>
      <th scope="col">State</th>
      <th scope="col">place</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="contact_id">
  </tbody>
</table>

</div>
    <script>
      require('./renderer.js')
      require('./contacts_db.js')
    </script>
  </body>
</html>
